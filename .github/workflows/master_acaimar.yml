# Docs for the Azure Web Apps Deploy action: https://github.com/azure/functions-action
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure Functions: https://aka.ms/python-webapps-actions

name: Build and deploy Python project to Azure Function App - acaimar

on:
  push:
    branches:
      - master
  workflow_dispatch:

env:
  AZURE_FUNCTIONAPP_PACKAGE_PATH: '.' # set this to the path to your web app project, defaults to the repository root
  # IMPORTANT: match this to the Python version configured on the Azure Function App.
  # Azure Functions commonly runs Python 3.11+; using a mismatched version can break binary deps (numpy/pandas/matplotlib).
  PYTHON_VERSION: '3.11'

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Python version
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          # Azure Functions Python loads deps from .python_packages/
          python -m pip install -r requirements.txt --target=".python_packages/lib/site-packages"

      # Optional: Add step to run tests here

      - name: Zip artifact for deployment
        run: |
          # Zip the full project (including .python_packages). Don't rely on ./* which skips dot-directories.
          zip -r release.zip . \
            -x ".git/**" \
            -x ".github/**" \
            -x "**/__pycache__/**" \
            -x "**/*.pyc" \
            -x "local.settings.json"

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_36226280D3C047C1AD9A7CCEF2820D6F }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_02805817D31F471AAA8B479E5CDBD5DA }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_9E8BA3EAA0664D15A980C2C3B4305836 }}

      - name: 'Deploy to Azure Functions'
        uses: Azure/functions-action@v1
        id: deploy-to-function
        with:
          app-name: 'acaimar'
          slot-name: 'Production'
          # Deploy the built artifact (includes .python_packages with dependencies)
          package: release.zip
          